name: Launch and SSH into EC2 Instance 

on:
  push:
    branches:
      - release-aws  # Trigger the workflow on a push to the main branch

env:
  AWS_REGION: us-east-2 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get AWS Account ID
      id: get_account_id
      run: |
        account_id=$(aws sts get-caller-identity --query Account --output text)
        echo "PART1=${account_id:0:4}" >> $GITHUB_ENV
        echo "PART2=${account_id:4}" >> $GITHUB_ENV

    - name: Display AWS Account ID in Parts
      run: |
        echo "AWS Account ID Part 1: $PART1"
        echo "AWS Account ID Part 2: $PART2"

